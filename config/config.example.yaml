# Example configuration for Web Traffic Bot
# Copy to config.yaml and edit as needed for your target site

target_url: "https://example.com"
sessions_count: 10
session_duration: 45  # seconds per session
duration_seconds: 600 # bot stops after this total duration (seconds)
proxies:
  - "http://user:password@proxy1.example:8000"
  - "http://user:password@proxy2.example:8000"
headless: true
chromium_path: ""  # Leave blank to autodetect